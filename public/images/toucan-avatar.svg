<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Tropical leaves background -->
  <g transform="translate(50, 50)">
    <!-- Large leaf left -->
    <path d="M20 100 Q10 80 30 60 Q50 40 80 50 Q110 60 120 90 Q130 120 110 140 Q90 160 60 150 Q30 140 20 100" 
          fill="none" stroke="#6c757d" stroke-width="1.5"/>
    <g stroke="#6c757d" stroke-width="0.8" opacity="0.6">
      <line x1="25" y1="105" x2="115" y2="85"/>
      <line x1="30" y1="110" x2="110" y2="95"/>
      <line x1="35" y1="115" x2="105" y2="105"/>
      <line x1="40" y1="120" x2="100" y2="115"/>
      <line x1="45" y1="125" x2="95" y2="125"/>
    </g>
    
    <!-- Large leaf right -->
    <path d="M280 80 Q290 60 270 40 Q250 20 220 30 Q190 40 180 70 Q170 100 190 120 Q210 140 240 130 Q270 120 280 80" 
          fill="none" stroke="#6c757d" stroke-width="1.5"/>
    <g stroke="#6c757d" stroke-width="0.8" opacity="0.6">
      <line x1="275" y1="85" x2="185" y2="105"/>
      <line x1="270" y1="90" x2="190" y2="100"/>
      <line x1="265" y1="95" x2="195" y2="95"/>
      <line x1="260" y1="100" x2="200" y2="90"/>
      <line x1="255" y1="105" x2="205" y2="85"/>
    </g>
    
    <!-- Hibiscus flower -->
    <g transform="translate(150, 280)">
      <g fill="none" stroke="#6c757d" stroke-width="1.2">
        <path d="M0 -20 Q-15 -15 -20 0 Q-15 15 0 20 Q15 15 20 0 Q15 -15 0 -20"/>
        <path d="M-14 -14 Q-20 -5 -14 14 Q-5 20 14 14 Q20 5 14 -14 Q5 -20 -14 -14"/>
        <path d="M-20 0 Q-10 -10 0 0 Q10 -10 20 0 Q10 10 0 0 Q-10 10 -20 0"/>
        <path d="M0 -15 Q-10 -10 -15 0 Q-10 10 0 15 Q10 10 15 0 Q10 -10 0 -15"/>
        <path d="M-10 -10 Q-15 0 -10 10 Q0 15 10 10 Q15 0 10 -10 Q0 -15 -10 -10"/>
      </g>
      <circle cx="0" cy="0" r="3" fill="#6c757d"/>
      <line x1="-2" y1="0" x2="8" y2="0" stroke="#6c757d" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Toucan -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="45" fill="white" stroke="#2c2c2c" stroke-width="2"/>
    
    <!-- Wing -->
    <path d="M-25 0 Q-40 10 -35 35 Q-30 50 -15 45 Q0 40 -5 25 Q-10 10 -25 0" 
          fill="white" stroke="#2c2c2c" stroke-width="1.5"/>
    <g stroke="#2c2c2c" stroke-width="0.8" opacity="0.7">
      <line x1="-30" y1="15" x2="-10" y2="35"/>
      <line x1="-32" y1="20" x2="-12" y2="40"/>
      <line x1="-34" y1="25" x2="-14" y2="42"/>
      <line x1="-30" y1="30" x2="-18" y2="44"/>
    </g>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="25" fill="white" stroke="#2c2c2c" stroke-width="2"/>
    
    <!-- Beak -->
    <path d="M25 -25 Q45 -30 55 -20 Q60 -15 55 -10 Q45 0 25 -15 Z" 
          fill="#e9ecef" stroke="#2c2c2c" stroke-width="2"/>
    <g stroke="#2c2c2c" stroke-width="0.6" opacity="0.8">
      <line x1="30" y1="-22" x2="50" y2="-18"/>
      <line x1="32" y1="-19" x2="52" y2="-15"/>
      <line x1="34" y1="-16" x2="50" y2="-12"/>
    </g>
    
    <!-- Eye -->
    <circle cx="8" cy="-30" r="6" fill="white" stroke="#2c2c2c" stroke-width="1.5"/>
    <circle cx="8" cy="-30" r="3" fill="#2c2c2c"/>
    <circle cx="9" cy="-31" r="1" fill="white"/>
    
    <!-- Tail feathers -->
    <g transform="translate(-35, 40)">
      <path d="M0 0 Q-15 10 -10 30 Q-5 50 5 45 Q15 40 10 20 Q5 0 0 0" 
            fill="white" stroke="#2c2c2c" stroke-width="1.5"/>
      <g stroke="#2c2c2c" stroke-width="0.6" opacity="0.6">
        <line x1="-5" y1="10" x2="8" y2="35"/>
        <line x1="-7" y1="15" x2="6" y2="40"/>
        <line x1="-8" y1="20" x2="4" y2="42"/>
        <line x1="-6" y1="25" x2="2" y2="44"/>
      </g>
    </g>
    
    <!-- Feet -->
    <g transform="translate(-8, 60)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#2c2c2c" stroke-width="2"/>
      <line x1="-3" y1="8" x2="3" y2="8" stroke="#2c2c2c" stroke-width="2"/>
      <line x1="-3" y1="8" x2="-3" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
      <line x1="0" y1="8" x2="0" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
      <line x1="3" y1="8" x2="3" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
    </g>
    
    <g transform="translate(8, 60)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#2c2c2c" stroke-width="2"/>
      <line x1="-3" y1="8" x2="3" y2="8" stroke="#2c2c2c" stroke-width="2"/>
      <line x1="-3" y1="8" x2="-3" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
      <line x1="0" y1="8" x2="0" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
      <line x1="3" y1="8" x2="3" y2="12" stroke="#2c2c2c" stroke-width="1.5"/>
    </g>
  </g>
</svg>
